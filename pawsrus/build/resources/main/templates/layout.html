<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'/css/main.css'}">
    <title>Pet Store</title>
</head>
<body>
    <th:block th:fragment="header">
        <header>
            <h1 class>Paws R Us</h1>
            <p>We are your local adoption center!</p>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </th:block>

<section id="content">
    <h3>Adopt Us!</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="width: 50px">&nbsp;</th>
            <th style="width: 50px">&nbsp;</th>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Weight</th>
            <th>Age</th>
        </tr>
        </thead>
        <input type="text" name="username" placeholder="Enter your username">
        <tbody>

        <tr th:if="${pets}" th:each="pet : ${pets}">
            <td></td>
            <td></td>
            <td th:text="${pet.id()}"></td>
            <td th:text="${pet.name()}"></td>
            <td th:text="${pet.type()}"></td>
            <td th:text="${pet.weight()}"></td>
            <td th:text="${pet.age()}"></td>
        </tr>
        <tr th:if="${pets.size() eq 0}">
            <td colspan="6">No pets up for adoption :(</td>
        </tr>

        </tbody>
    </table>
</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>
</html>
